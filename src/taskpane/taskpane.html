<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PowerPoint Add-in</title>

    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js"></script>
    <link
      rel="stylesheet"
      href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"
    />
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="ms-font-m ms-welcome ms-Fabric">
    <div id="sideload-msg">사이드로드 중...</div>
    <div id="app-body" style="display: none">
      <nav class="nav-menu">
        <button class="nav-button" data-page="main-page">메인</button>
        <button class="nav-button" data-page="list-page">슬라이드 목록</button>
        <button class="nav-button" data-page="add-page">슬라이드 추가</button>
      </nav>

      <div id="message"></div>

      <div id="main-page" class="page">
        <div class="page-content">
          <h2>메인 페이지</h2>
          <button class="ms-Button" id="sign-in">Sign In</button><br /><br />
          <button class="ms-Button" id="create-folder">Create Folder</button><br /><br />
          <button class="ms-Button" id="create-powerpoint">Create PowerPoint</button><br /><br />
          <button class="ms-Button" id="create-json">Create JSON</button><br /><br />
        </div>
      </div>

      <div id="list-page" class="page">
        <div class="page-content">
          <h2>슬라이드 목록</h2>
          <button class="ms-Button" id="read-json">Read JSON</button><br /><br />
          <section id="slides-list" class="ms-welcome__main">
            <div class="padding">
              <div id="slides-container"></div>
            </div>
          </section>
        </div>
      </div>

      <div id="add-page" class="page">
        <div class="page-content">
          <h2>슬라이드 추가</h2>
          <button class="ms-Button" id="export-selected-slide">Export Selected Slide</button><br /><br />
          <button class="ms-Button" id="insert-after-selected-slide">Insert After Selected Slide</button><br /><br />
          <section>
            <h3>"TOPIC" 태그 추가</h3>
            <form id="tag-form">
              <input type="text" id="tag-value" placeholder="태그 값" required />
              <button type="submit" class="ms-Button">태그 추가</button>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
